  <polygon points="8,22 12,18 20,18 16,22" fill="#666" stroke="#333" stroke-width="0.5"/>
  
  <!-- Символы </> -->
  <text x="9.5" y="18" font-family="monospace" font-size="5" font-weight="bold" fill="#fff" stroke="#000" stroke-width="0.3">&lt;/&gt;</text>
  
